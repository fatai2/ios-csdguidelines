name: Publish to Testflight

on:
  push:
    branches:
      - ios-deploy
    tags:
      - v*

jobs:
  publish-to-testflight:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: Upload app to App Store Connect
        run: |
          wget https://exp-shell-app-assets.s3.us-west-1.amazonaws.com/ios/%40drfatai998/CSDGuidelines-a79252e1-8be0-47ca-a0b9-6ca9ad1ead57-archive.ipa
          xcrun altool --upload-app -t ios -f CSDGuidelines-a79252e1-8be0-47ca-a0b9-6ca9ad1ead57-archive.ipa -u "${{ secrets.EXPO_APPLE_ID }}" -p "${{ secrets.APP_SPECIFIC_PASSWORD }}"
